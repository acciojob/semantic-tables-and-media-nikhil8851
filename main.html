<!DOCTYPE html>

<html>

<head>
	<title>Semantic Table and Media</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Roll number and Name</h2>
	<table>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John Doe</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Smith</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Bob Johnson</td>
			</tr>
			
		</tbody>
	</table>

<ol>

</video></li>
